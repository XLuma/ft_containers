version: '3.5'

services:
  nginx:
    container_name: nginx
    build: ./srcs/nginx
    ports:
      - "443:443"
    depends_on:
      - wordpress
    volumes:
      - wp:/var/www/html
    networks:
      - inception
    restart: unless-stopped

  wordpress:
    container_name: wordpress
    build: ./srcs/wordpress
    env_file:
     - ./srcs/.env
    depends_on:
      - mariadb
    volumes:
      - wp:/var/www/html
    networks:
      - inception
    restart: unless-stopped
    
  mariadb:
    container_name: mariadb
    build: ./srcs/mariadb
    env_file:
      - ./srcs/.env
    volumes:
      - db:/var/lib/mysql
    networks:
      - inception
    restart: unless-stopped  
volumes:
  db:
    driver: local
    name: db
    driver_opts:
      type: none
      o: bind
      device: /goinfre/volumes/mariadb
  wp:
    driver: local
    name: wp
    driver_opts:
      type: none
      o: bind
      device: /goinfre/volumes/wordpress

networks:
  inception:
    name: inception
    driver: bridge